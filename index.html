<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris v0.8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <canvas id="gameArea" width="240" height="400"></canvas>
        <canvas id="nextElement" width="120" height="160"></canvas>
        <table id="scoreBoard">
            <tr>
                <th>Placement</th>
                <th>Score</th>
                <th>Player</th>
            </tr>
            <tr>
                <td>#1</td>
                <td id="firstScore">0</td>
                <td id="firstPlayer">0</td>
            </tr>
            <tr>
                <td>#2</td>
                <td id="secondScore">0</td>
                <td id="secondPlayer">0</td>
            </tr>
            <tr>
                <td>#3</td>
                <td id="thirdScore">0</td>
                <td id="thirdPlayer">0</td>
            </tr>
            <tr>
                <td>Current:</td>
                <td id="currentScore">0</td>
                <td id="currentPlayer">0</td>
            </tr>
        </table>
    </div>
    <div>
        <img src="image/soundOn.png" id="music">
    </div>
    <div id="start">
        <button id="startBtn" type="button">START</button>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
